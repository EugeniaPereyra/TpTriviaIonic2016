<ion-view view-title="Autor" class="autor">
  <ion-content>
    <br>
  	<h2>{{autor.nombre}}</h2>
    <br>
  	<div align="center"><img ng-src="{{autor.foto}}" width="30%" height="30%"></div>
    <br>
    <p>Hola! Gracias por instalar la aplicación!! 
    <br>Conocé más de mis proyectos: </p>
  	<br>
  	<center><ion-icon class="ion-social-github"><p>{{autor.github}}</p></center>
  	<ion-icon></ion-icon>
  	<br>
  	<center><ion-icon class="ion-social-google"><p>{{autor.email}}</p></center>
  	<ion-icon></ion-icon>
  	<br><br>
  </ion-content>
</ion-view>

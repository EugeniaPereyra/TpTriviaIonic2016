<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Login" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Trivia" icon-off="ion-ios-game-controller-b-outline" icon-on="ion-ios-game-controller-b" href="#/tab/trivia">
    <ion-nav-view name="tab-trivia"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Autor" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/autor">
    <ion-nav-view name="tab-autor"></ion-nav-view>
  </ion-tab>


</ion-tabs>

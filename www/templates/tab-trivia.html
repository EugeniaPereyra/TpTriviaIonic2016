<ion-view view-title="Trivia" class="signup-background" >
  <ion-content >
      <br><br>
  		<h2 style="color:yellow"><strong>{{usuario.nombre}}</strong></h2><br>
      
    		<div ng-repeat="pregunta in preguntas">

          <div ng-show="pregunta.id==1 && usuario.nombre">
      			<h3><strong>{{pregunta.pregunta}}</strong></h3>
              <button class="button" ng-repeat="opcion in pregunta.opciones" ng-click="Verificar(opcion, pregunta)" ng-disabled="contestada1" ng-class="clase1"><strong>
      			  {{opcion}}</strong>
      			 </button>
          </div>

          <div ng-show="pregunta.id==2 && contestada1">
      			<h3><strong>{{pregunta.pregunta}}</strong></h3>
      			<button class="button" ng-repeat="opcion in pregunta.opciones" ng-click="Verificar(opcion, pregunta)" ng-disabled="contestada2" ng-class="clase2"><strong>
    			  {{opcion}}</strong>
    			 </button>
          </div>

          <div ng-show="pregunta.id==3 && contestada1 && contestada2">
      			<h3><strong>{{pregunta.pregunta}}</strong></h3>
      			<button class="button" ng-repeat="opcion in pregunta.opciones" ng-click="Verificar(opcion, pregunta)" ng-disabled="contestada3" ng-class="clase3"><strong>
    			  {{opcion}}</strong>
    			</button>
          </div>
    			<br><br><br>
    		</div>

      <div ng-show="usuario.pregunta1 && usuario.pregunta2 && usuario.pregunta3">
  			<p style="font-size:40px"><strong>{{usuario.puntaje}} puntos</strong></p><br>
			<center><button class="button button-energized" ng-click="Salir()">
			  Salir
			</button></center>
      </div>
  </ion-content>
</ion-view>

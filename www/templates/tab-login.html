<ion-view view-title="Login">
  <ion-content class="padding">
    <h2>Bienvenido, ingrese su nombre para comenzar a jugar Star Wars Trivia!!</h2>

    <form>
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Nombre" ng-model="usuario.nombre">
        </label>
        <button class="button button-block button-positive" ng-click="Guardar(usuario)" ui-sref="tab.trivia">Ok</button>
      </div>
    </form>
  </ion-content>
</ion-view>
